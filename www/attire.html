<div class="page attire-page" data-name="attire" name="attire">
  <div class="navbar color-theme-blue">
    <div class="navbar-inner sliding">
      <div id="header" class="title sliding">Attire Theme</div>
    </div>
  </div>

  <div class="toolbar tabbar toolbar-color">
    <div class="toolbar-inner">
      <a href="#men-attire" class="tab-link tab-link-active">Men</a>
      <a href="#women-attire" class="tab-link">Women</a>
    </div>
  </div>
  <div class="tabs-animated-wrap">
    <div class="tabs">
      <div id="men-attire" class="page-content tab tab-active">
        <div class="block">
          <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50"
            class="swiper-container swiper-init demo-swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/men1.png" class="responsive"/>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/men2.png" class="responsive" />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/men3.png" class="responsive" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="women-attire" class="page-content tab">
        <div class="block">
          <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50"
            class="swiper-container swiper-init demo-swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/women1.png" class="responsive" />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/women2.png" class="responsive" />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="block">
                  <img src="images/attire/women3.png" class="responsive" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
