<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Jess & Gabe | Save the date</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <div class="views tabs ios-edges">
        <div
          class="toolbar tabbar-labels toolbar-bottom-md toolbar-custom color-theme-black"
        >
          <div class="toolbar-inner">
            <a href="/" class="tab-link custom-tab" data-route-tab-id="home">
              <i class="icon f7-icons ios-only">home</i>
              <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
              <i class="material-icons md-18">favorite</i>
              <span class="tabbar-label">WEDDING</span>
            </a>
            <a
              href="/people/"
              class="tab-link custom-tab"
              data-route-tab-id="people"
            >
              <i class="icon f7-icons ios-only">list</i>
              <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
              <i class="material-icons md-18">people</i>
              <span class="tabbar-label">PEOPLE</span>
            </a>
            <a
              href="/program/"
              class="tab-link custom-tab"
              data-route-tab-id="program"
            >
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">list_alt</i>
              <span class="tabbar-label">PROGRAM</span>
            </a>
            <a
              href="/attire/"
              class="tab-link custom-tab"
              data-route-tab-id="attire"
            >
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">accessibility_new</i>
              <span class="tabbar-label">ATTIRE</span>
            </a>
            <a
              href="/location/"
              class="tab-link custom-tab"
              data-route-tab-id="location"
            >
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">pin_drop</i>
              <span class="tabbar-label">VENUE</span>
            </a>
            <a
              href="/food/"
              class="tab-link custom-tab"
              data-route-tab-id="food"
            >
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">restaurant</i>
              <span class="tabbar-label">FOOD</span>
            </a>
          </div>
        </div>
        <div class="view view-main">
          <div class="page">
            <div class="tabs tabs-routable">
              <div class="page-content tab" id="home"></div>
              <div class="page-content tab" id="people"></div>
              <div class="page-content tab" id="program"></div>
              <div class="page-content tab" id="attire"></div>
              <div class="page-content tab" id="location"></div>
              <div class="page-content tab" id="food"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script
      type="text/javascript"
      src="lib/framework7/js/framework7.min.js"
    ></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
