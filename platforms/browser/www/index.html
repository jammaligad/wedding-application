<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          
      </div>
      <div class="views tabs ios-edges">
        <div class="toolbar tabbar-labels toolbar-bottom-md toolbar-custom color-theme-black">
          <div class="toolbar-inner">
            <a href="#view-home" class="tab-link custom-tab tab-link-active">
              <i class="icon f7-icons ios-only">home</i>
              <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
              <i class="material-icons md-18">favorite</i>
              <span class="tabbar-label">WEDDING</span>
            </a>
            <a href="#view-people" class="tab-link custom-tab">
              <i class="icon f7-icons ios-only">list</i>
              <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
              <i class="material-icons md-18">people</i>
              <span class="tabbar-label">PEOPLE</span>
            </a>
            <a href="#view-program" class="tab-link custom-tab">
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">list_alt</i>
              <span class="tabbar-label">PROGRAM</span>
            </a>
            <a href="#view-attire" class="tab-link custom-tab">
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">accessibility_new</i>
              <span class="tabbar-label">ATTIRE</span>
            </a>
            <a href="#view-location" class="tab-link custom-tab">
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">pin_drop</i>
              <span class="tabbar-label">LOCATION</span>
            </a>
            <a href="#view-food" class="tab-link custom-tab">
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
              <i class="material-icons md-18">restaurant</i>
              <span class="tabbar-label">FOOD</span>
            </a>
          </div>
        </div>

        <div id="view-home" class="view view-main tab tab-active">
          <!-- Page, data-name contains page name which can be used in page callbacks -->
          <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar color-theme-orange">
              <div class="navbar-inner sliding">
                <div id="header" class="title">Jess & Gabe</div>
              </div>
          </div>
  
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="block block-strong inset">
                <p id="headertext"><img src="images/logo.png" class="responsive"><hr width="10%"/><p id="headertext">FEBRUARY 14, 2019</p></p>
              </div>
            </div>
          </div>
        </div>
        <div id="view-people" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
          <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar color-theme-orange">
              <div class="navbar-inner sliding">
                <div id="header" class="title">Jess & Gabe</div>
              </div>
          </div>
  
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="block block-strong inset">
                
              </div>
            </div>
          </div>
        </div>
        <div id="view-program" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
        <div id="view-attire" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
        <div id="view-location" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
        <div id="view-food" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
      </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
