<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <div class="navbar color-theme-orange">
              <div class="navbar-inner sliding">
                <div id="header" class="title">Jess & Gabe</div>
              </div>
          </div>
          <div class="toolbar tabbar color-theme-black">
              <div class="toolbar-inner">
                <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
                <a href="#tab-1" class="tab-link tab-link-active">THE WEDDING</a>
                <a href="#tab-2" class="tab-link">THE GROOM</a>
                <a href="#tab-3" class="tab-link">THE BRIDE</a>
              </div>
            </div>
            <!-- Tabs -->
            <div class="tabs">
              <!-- First tab, active -->
              <div class="page-content tab tab-active" id="tab-1">
                <div id="wedding-block" class="block">
                    <div id="test">test</div>
                </div>
              </div>
              <!-- Second tab -->
              <div class="page-content tab" id="tab-2">
                <div class="block">
                  <p><b>Tab 2 content</b></p>
                  ...
                </div>
              </div>
              <!-- Third tab -->
              <div class="page-content tab" id="tab-3">
                <div class="block">
                  <p><b>Tab 3 content</b></p>
                  ...
                </div>
              </div>
            </div>
            
          <!-- 
          <div class="page-content hide-navbar-on-scroll">
              
          </div>
          -->

          <div class="toolbar toolbar-bottom-md custom color-theme-orange">
              <div class="toolbar-inner">
                <a href="#" class="link"><i class="material-icons">favorite</i></a>
                <a href="#" class="link"><i class="material-icons">people</i></a>
                <a href="#" class="link"><i class="material-icons">list_alt</i></a>
                <a href="#" class="link"><i class="material-icons">accessibility_new</i></a>
                <a href="#" class="link"><i class="material-icons">pin_drop</i></a>
                <a href="#" class="link"><i class="material-icons">restaurant</i></a>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
